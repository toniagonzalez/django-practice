{% extends 'entry/base.html' %}

{% block content %}
    {% for post in posts %}
        <div class="post">
            <img src="static/{{ post.image }}">
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <div class="date">
                <h4>published: {{ post.published_date }}</h4>
            </div>
        </div>
    {% endfor %}
{% endblock %}
